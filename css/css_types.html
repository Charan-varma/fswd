<html>
<head>
    <title>CSS Types</title>
    <!-- External Style sheet -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Internal Style sheet -->
    <style>
        body {
            font-family: 'Courier new';
        }
        h1 {
            color:navy;
        }
        p {
            font-size: 20pt;
            letter-spacing: 5pt;
        }
    </style>
</head>
<body>
    <h1>Different types of styles</h1>
    <div style="color:white; background-color:red">
        This is Inline style sheet
    </div>
    <p>This is Internal style sheet</p>
    <p style="color:yellow; font-size: 30pt">One more para</p>
</body>
</html>
