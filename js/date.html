<html>
<head>
    <title>Days</title>
</head>
<body>
    <h1>Days</h1>
    <label for="startdate">Start Date: </label>
    <input type="date" id="sdate"/>
    <p></p>
    <label for="enddate">End Date: </label>
    <input type="date" id="edate" />
    <p></p>
    <button onclick="calculateDifference()">Display Difference</button>
    <h2 id="display"></h2>
    
    <script>
        function calculateDifference() {
            var start_date = document.getElementById("sdate").value
            var end_date = document.getElementById("edate").value
            var start = new Date(start_date)
            var end = new Date(end_date)

            var time_diff = end.getTime() - start.getTime() 
            var day_diff = parseInt(time_diff) / 86400000
            var display = document.getElementById("display")
            if (day_diff === 1) {
                //alert(day_diff + " day")
                display.innerHTML = day_diff + " day"
            }
            else {
                //alert(day_diff + " days")
                display.innerHTML = day_diff + " days"
            }      
        }
    </script>
</body>
</html>
