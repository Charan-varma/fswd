<html>
<head>
    <title>Digital Clock</title>
</head>
<body>
    <h1 id="clock"></h1>
    <button onclick="stopClock()">Stop</button>

    <script>
        var clock = document.getElementById("clock")
        var id = setInterval(showTime, 1000)
        
        function showTime() {
            let cd = new Date()
            clock.innerHTML = cd.getHours() + ":" + cd.getMinutes() + ":" + cd.getSeconds()
        }

        function stopClock() {
            clearInterval(id)
        }
    </script>
</body>
</html>
