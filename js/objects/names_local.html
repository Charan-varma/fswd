<html>
<head>
    <title>Names</title>
</head>
<body>
    <label for="names">Name : </label>
    <input type="text" id="name"/>
    <p></p>
    <button onclick="add()">Add</button>
    <p></p>
    <ul id="ulnames">

    </ul>

    <script>        
        var txtName = document.getElementById("name")
        var ulnames = document.getElementById("ulnames")
        
        function add() {
            let key = txtName.value + "Key"
            localStorage.setItem(key, txtName.value)
            showNames()
        }

        function showNames() {
            var bullets = ""
            for (let i = 0; i < localStorage.length; i++) {
                let key_name = localStorage.key(i)
                bullets += `<li>${localStorage.getItem(key_name)}</li>`
            } 
            ulnames.innerHTML = bullets
        }

        showNames()
    </script>
</body>
</html>
